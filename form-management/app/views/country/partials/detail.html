<div class="content-body" ng-controller="countryDetailCtrl">
    <div class="sub-header clearfix">
        <h2 class="pull-left">{{entity.cname}}
        </h2>
    </div>
    <div class="toolbar">
        <button ng-click="reset()" class="btn btn-lg btn-default btn-plain">
            <i class="fa fa-reply"></i>
            重置
        </button>
        <button ng-click="update(person)" class="btn btn-lg btn-primary btn-plain">
            <i class="fa fa-check"></i>
            提交
        </button>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="icon"><i class="fa fa-th"></i></span>
                    <h5 class="panel-title">基本信息</h5>
                </div>
                <div class="panel-body nopadding">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">名称</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">币种</label>
                            <div class="col-md-9">
                                <select class="form-control">
                                    <option>人民币</option>
                                    <option>美元</option>
                                    <option>欧元</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">汇率</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="icon"><i class="fa fa-dollar"></i></span>
                    <h5 class="panel-title">经费标准</h5>
                </div>
                <div class="panel-body nopadding">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">住宿</label>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon">￥</span>
                                    <input type="text" class="form-control">
                                    <span class="input-group-addon">人 / 天</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">伙食</label>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon">￥</span>
                                    <input type="text" class="form-control">
                                    <span class="input-group-addon">人 / 天</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="panel">
                <div class="panel-heading">
                    <span class="icon"><i class="fa fa-map-marker"></i></span>
                    <h5 class="panel-title">在地图上找</h5>
                </div>
                <div class="panel-body nopadding">
                    <pre>
        TODO:
                1. 通过地图选取国家
                2. 调用公共接口自动获取币种和汇率
                3. 调用公共接口获取国旗
</pre>

                </div>
            </div>
        </div>
    </div>
</div>
