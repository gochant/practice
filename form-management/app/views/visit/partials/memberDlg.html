<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">添加成员</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" name="form">
                <div class="form-group">
                    <label class="col-md-2 control-label">人员</label>
                    <div class="col-md-9">
                        <select ui-select2="selectOption" ng-model="selPerson" name="memberId" required>
                            <option></option>
                            <option ng-repeat="person in allPersons" value="{{person.id}}">{{person.name}}</option>
                        </select>
                        <div ng-show="form.memberId.$dirty && form.memberId.$invalid">
                            <span ng-show="form.memberId.$error.required">未选择成员</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="dismiss()">关闭</button>
            <button class="btn btn-primary" ng-click="confirmAdd()" >确认添加</button>
        </div>
    </div>
</div>
